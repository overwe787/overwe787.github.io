<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type ="text/css">
        *{
            margin: 0;

        body{
                background-color: rgb(214, 181, 181);
                color: gold;
                border: 5px solid rgb(146, 56, 56);

        header{
            height: 30%; 
            background-color: aqua;

        main{
            height: 55%;

       footer{
            height: 15%;
            background-color: azure;
        }
    </style>
</head>
<body>
    <p id ='en'>单词</p> 
    <p id ='pr'>发音</p> 
    <p id ='cn'>中文</p> 
    <button id="randWord">随机单词</button>
</body>
<footer>
9.23制作
</footer>
<script>
    let cet6Word ='' ;
    let randWord = select('button#randWord') ;
        fetch('cet6.txt')
        .then(res => res.text())
        .then(txt => cet6Word = txt)
        // console.log('cet6Word')
    randWord.onclick = function(){
             let arr = cet6Word.split('\r\n') ;
             let rand = Math.floor(Math.random()*arr.length) ;
             let str = arr[rand] ;
             let firstPart = str.indexOf('\t') ;
             let lastPart = str.indexOf('\t') ;
             let en = str.slice(0,firstPart) ;
             let pr = str.slice(firstPart,lastPart) ;
             let cn = str.slice(lastPart+1) ;
             select('p#en').textContent = en ;
             select('p#pr').textContent = pr ;
             select('p#cn').textContent = cn ;
    };
    function select(selector){
        let dom = document.querySelector(selector) ;
        return selector ;
    }
</script>
</html>
